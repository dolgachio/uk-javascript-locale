title: Про проект
text: >
  <p>Посібник із сучасного JavaScript був створений у 2007 році Іллею Кантором і з тих пір регулярно оновлюється. Нові розділи були додані, застарілі - видалені, щоб підручник залишався актуальним. Версія PDF становить близько 1300 сторінок, починаючи з початку, аж до розширених тем.</p>
  <p>Це книга, а не відео, оскільки багато людей читають швидше. Крім того, книги легше оновлювати, залишатися сучасними :).</p>
  <p>Цей підручник має <a href="https://github.com/javascript-tutorial/en.javascript.info">відкритий вихідний код</a>, і кожен бажаючий може зробити свій внесок.</p>

